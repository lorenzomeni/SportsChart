    </div>

    <div class="container">
        <h3>Quantas horas por dia você assiste esse esporte?</h3>
        <input type="number" id="qtd_horas_assistidas" placeholder="Digite a quantidade de horas">
    </div>

    <button onclick="avancar()">Prosseguir</button>
    <a href="index.html">Voltar</a>
