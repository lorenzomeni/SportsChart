<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SportsCharts. | Login</title>

    <script src="./js/sessao.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilologin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <header>
        <div><span class="verde">Sports</span><span class="branco">Charts.</span></div>
        <div class="textos-header">
            <a href="cadastro.html">Inscreva-se</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <div class="container">
        <div class="esquerda">
            <h1>
                <span class="verde">Sports</span><span class="branco">Charts.</span>
            </h1>
            <p>
                <span class="verde">Entenda</span> o que o<br>
                <span class="verde">mundo</span> dos<br>
                <span class="verde">esportes</span> assiste<br>
                através de<br>
                <span class="verde">gráficos</span>.
            </p>
        </div>
        <div class="direita">
            <h1>Faça Login</h1>
            <form>
                <div class="formulario">
                    <p for="email">E-mail</p>
                    <input type="email" id="email_input" placeholder="Digite seu email">
                </div>
                <div class="formulario">
                    <p for="senha">Senha</p>
                    <input type="password" id="senha_input" placeholder="Digite sua senha">
                </div>
                
                <div class="acoes">
                    <button class="entrar-login">Entrar</button>
                    <a href="cadastro.html" class="botao-inscrever">Inscreva-se</a>
                </div>
            </form>
        </div>
</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
